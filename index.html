<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Script Hub</title>
    <style>
        /* Mobile-First Dark Theme */
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: #00ff88; margin-bottom: 30px; }

        /* Script Card Styling */
        .script-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .script-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; }

        /* The Copy Button */
        .copy-btn {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .copy-btn:active { transform: scale(0.95); background-color: #00cc6e; }

        /* Simple Notification */
        #toast {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <h1>Delta Scripts</h1>

    <div class="script-card">
        <div class="script-title">Wall Walk (Noclip)</div>
        <button class="copy-btn" onclick="copyToClipboard('game.Players.LocalPlayer.Character.HumanoidRootPart.CanCollide = false')">
            Copy Script
        </button>
    </div>

    <div class="script-card">
        <div class="script-title">Infinite Health</div>
        <button class="copy-btn" onclick="copyToClipboard('game.Players.LocalPlayer.Character.Humanoid.MaxHealth = math.huge')">
            Copy Script
        </button>
    </div>

    <div id="toast">Script Copied!</div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                var x = document.getElementById("toast");
                x.className = "show";
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            });
        }
    </script>

</body>
</html>
